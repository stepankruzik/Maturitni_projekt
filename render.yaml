services:
  - type: web
    name: maturitni-prace
    env: docker
    repo: https://github.com/stepankruzik/Maturitni_projekt
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    buildCommand: |
      cp .env.example .env
      mkdir -p database
      touch database/database.sqlite
      chmod -R 775 database || true
      php artisan key:generate --ansi || true
      composer install --no-dev --optimize-autoloader --no-interaction || true
      npm ci || true
      npm run build || true
      php artisan storage:link || true
      chmod -R 775 storage/app/public || true
      chmod -R 775 public/storage || true
      php artisan migrate --force || true
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: "Maturitni Prace"
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /app/database/database.sqlite
      - key: SESSION_DRIVER
        value: file
      - key: LOG_CHANNEL
        value: stderr
    disk:
      name: sqlite-data
      mountPath: /app/database
      sizeGB: 1